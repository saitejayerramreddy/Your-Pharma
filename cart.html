    <div class="Payment">
      <h1><center>Payment</center></h1>
      <div class="pay">
          <h2 id="main-pay-head">Shipping Information</h2>
          <div id="pay-body">
              <div id="email-div">
                  <h2 id="email-head">Email</h2>
                  <input type="email" placeholder="Enter your Email" id="email" required>
              </div>
              <div id="name-address">
                  <h2 id="address-head">Shipping Address</h2>
                  <input type="text" placeholder="Name" id="name" required>
                  <textarea id="address" placeholder="Address" required></textarea>
              </div>
              <div id="paymentdetails">
                  <h2 id="pay-details">Payment Details</h2>
                  <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required pattern="\d{16}"  >
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}">
                  <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required pattern="\d{3}">
              </div>
          </div>
          <button id="pay-btn" type="submit">Pay</button>
      </div>
